Version: 1.0
setting:
  anti:
    badword:
      enable: true
      list:
        - "fuck"
        - "shit"
        - "你妈"
        - "你个"
        - "脖子右拧"
        - "wdnmd"
        - "艹"
    chest:
      AntiSpeed:
        #X轴直线最大运动速度（单位 格/秒）
        XLong: 12.1
        #Y轴直线最大运动速度（单位 格/秒）
        YLong: 19.5
        #Z轴直线最大运动速度（单位 格/秒）
