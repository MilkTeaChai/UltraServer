Version: 1.0
setting:
  anti:
    badword:
      enable: true
      list:
        - "fuck"
        - "shit"
        - "你妈"
        - "你个"
        - "脖子右拧"
        - "wdnmd"
        - "艹"
  AutoClean:
    #清理间隔 （单位 秒）
    CleanTime: 360
    CleanMsgAt60s: "[服务器姬] 地面掉落物将在60秒后被清除！！"
    CleanMsgAt10s: "[服务器姬] 地面掉落物将在10秒后被清除！！"
