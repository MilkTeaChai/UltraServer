    CleanMsgNow: "[服务器姬] 正在清理垃圾....."
    #这个内部的”#“代表了垃圾清理的数量，请勿删除，以免报错
    CleanMsgWhenOver: "[服务器姬] 哟，这次清理了#个垃圾，感觉自己么么哒"


  lang: "zh_CN"